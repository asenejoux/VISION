<style>
/* --- FONTS --- */
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;600;700&family=Share+Tech+Mono&family=Inter:wght@300;400;600&display=swap');

/* --- BASE SETUP --- */
body {
    background-color: #050505;
    background-size: 40px 40px;
    background-image: 
        linear-gradient(to right, rgba(30, 41, 59, 0.3) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(30, 41, 59, 0.3) 1px, transparent 1px);
    overflow-x: hidden;
    font-family: 'Rajdhani', sans-serif;
}

/* Scrollbar Custom */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: #0a0f14; }
::-webkit-scrollbar-thumb { background: var(--theme-color, #00f3ff); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: #ffffff; }

/* --- TYPOGRAPHY --- */
.font-display { font-family: 'Orbitron', sans-serif; }
.font-mono { font-family: 'Share Tech Mono', monospace; }

/* --- UTILITIES CYBERPUNK --- */

/* Carte "Verre" générique */
.cyber-card {
    background: rgba(17, 22, 29, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
    clip-path: polygon(0 0, 100% 0, 100% 90%, 95% 100%, 0 100%);
}
.cyber-card:hover { 
    transform: translateY(-2px); 
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

/* Bordure technique complexe */
.cyber-border {
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(10, 10, 15, 0.6);
}
.cyber-border::before {
    content: ''; position: absolute; top: -1px; left: -1px; width: 10px; height: 10px;
    border-top: 2px solid var(--theme-color, #00f3ff); 
    border-left: 2px solid var(--theme-color, #00f3ff);
}
.cyber-border::after {
    content: ''; position: absolute; bottom: -1px; right: -1px; width: 10px; height: 10px;
    border-bottom: 2px solid var(--theme-color, #00f3ff); 
    border-right: 2px solid var(--theme-color, #00f3ff);
}

/* --- THEMES COULEURS (MANQUANTS DANS LA VERSION PRÉCÉDENTE) --- */
/* Ces classes sont utilisées pour l'écran de login et les bordures statiques */

/* CYAN */
.theme-cyan { border-color: rgba(0, 243, 255, 0.3); }
.theme-cyan:hover { border-color: rgba(0, 243, 255, 0.8); box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); }

/* PINK */
.theme-pink { border-color: rgba(255, 0, 255, 0.3); }
.theme-pink:hover { border-color: rgba(255, 0, 255, 0.8); box-shadow: 0 0 15px rgba(255, 0, 255, 0.2); }

/* AMBER */
.theme-amber { border-color: rgba(245, 158, 11, 0.3); }
.theme-amber:hover { border-color: rgba(245, 158, 11, 0.8); box-shadow: 0 0 15px rgba(245, 158, 11, 0.2); }

/* EMERALD */
.theme-emerald { border-color: rgba(16, 185, 129, 0.3); }

/* ROSE */
.theme-rose { border-color: rgba(244, 63, 94, 0.3); }

/* VIOLET */
.theme-violet { border-color: rgba(139, 92, 246, 0.3); }

/* --- ANIMATIONS & EFFETS --- */

/* Glitch Text Effect */
.glitch-wrapper { position: relative; display: inline-block; }
.glitch-wrapper::before, .glitch-wrapper::after {
    content: attr(data-text);
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: #050505; opacity: 0.8;
}
.glitch-wrapper::before {
    left: 2px; text-shadow: -1px 0 #ff00ff;
    clip: rect(44px, 450px, 56px, 0);
    animation: glitch-anim 5s infinite linear alternate-reverse;
}
.glitch-wrapper::after {
    left: -2px; text-shadow: -1px 0 #00f3ff;
    clip: rect(44px, 450px, 56px, 0);
    animation: glitch-anim2 5s infinite linear alternate-reverse;
}
@keyframes glitch-anim {
    0% { clip: rect(34px, 9999px, 11px, 0); }
    5% { clip: rect(78px, 9999px, 96px, 0); }
    100% { clip: rect(12px, 9999px, 65px, 0); }
}
@keyframes glitch-anim2 {
    0% { clip: rect(65px, 9999px, 89px, 0); }
    5% { clip: rect(12px, 9999px, 23px, 0); }
    100% { clip: rect(98px, 9999px, 4px, 0); }
}

/* Animations Vue */
.fade-in { animation: fadeIn 0.5s ease-out forwards; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
.hidden-view { display: none !important; }

/* Utilitaires d'animation */

/* Scanline Overlay (pour le body) */
.scanline {
    width: 100%; height: 100px; z-index: 10;
    background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 243, 255, 0.1) 50%, rgba(0,0,0,0) 100%);
    opacity: 0.1; background-size: 100% 4px;
    animation: scanline 10s linear infinite; 
    pointer-events: none; position: absolute; top: 0;
}
@keyframes scanline { 
    0% { transform: translateY(-100%); } 
    100% { transform: translateY(1000%); } 
}

/* Classes Glitch Text Simples (pour le login par exemple) */
.glitch-text { position: relative; }
.glitch-text::before {
    content: attr(data-text);
    position: absolute; left: -2px; text-shadow: 1px 0 #ff00ff; top: 0;
    color: white; background: #050505; overflow: hidden;
    clip: rect(0, 900px, 0, 0);
    animation: noise-anim 3s infinite linear alternate-reverse;
}
@keyframes noise-anim {
    0% { clip: rect(12px, 9999px, 9px, 0); }
    5% { clip: rect(30px, 9999px, 10px, 0); }
    10% { clip: rect(6px, 9999px, 80px, 0); }
    100% { clip: rect(0, 0, 0, 0); }
}
